<div class="row">
    <div class="col-lg-12">
        <form [formGroup]="formEvent">
            <div class="form-group">
                <div class="row full-name-inputs">
                    <div class="col-sm-3 input-group">
                        <input formControlName="nome" placeholder="Nome" id="nome" class="form-control" type="text">
                    </div>
                    <div class="col-sm-3">
                        <select formControlName="categoria" class="form-control">
                            <option [ngValue]="null">Selecionar categoria</option>
                            <option *ngFor="let categoria of categorias" [ngValue]="categoria.nome">
                                {{categoria.nome}}
                            </option>
                        </select>
                    </div>
                    <div class="col-sm-3 input-group">
                        <input formControlName="local" placeholder="Cidade" id="local" class="form-control" type="text">
                    </div>
                    <div class="col-sm-3 input-group">
                        <input formControlName="data" placeholder="Data e Hora" id="data" class="form-control" type="datetime-local">
                    </div>
                </div>
                <br>
                <div class="row full-name-inputs">
                    <div class="col-sm-12 input-group">
                        <textarea formControlName="descricao" placeholder="Descrição" id="descricao" class="form-control" rows="5"></textarea>
                    </div>
                </div>
                <div class="Ingressos">
                    <label for="ingressos">Ingressos:</label>
                    <div formGroupName="ingressos">
                        <div class="row">
                            <div class="col input-group">
                                <div formGroupName="lote">
                                    <label for="lote">Lote</label>
                                    <input formControlName="numero" id="lote-numero" placeholder="numero" class="form-control" type="number" min="0">
                                    <input formControlName="disponiveis" id="lote-disponiveis" placeholder="disponiveis" class="form-control" type="number" min="1">
                                    <div *ngIf="formEvent.hasError('numeroIngressos')" class="alert alert-danger" >{{ formEvent.getError('numeroIngressos') }}</div>
                                </div>
                            </div>
                            <div class="col input-group">
                                <div formGroupName="masculino">
                                    <label for="lote" align="center">Masculino</label>
                                    <input formControlName="disponiveis" id="masculino-disponiveis" placeholder="disponiveis" class="form-control" type="number"
                                        min="0">
                                    <input formControlName="valor" id="masculino-valor" placeholder="valor" class="form-control" type="number" min="0">
                                </div>
                            </div>
                            <div class="col input-group">
                                <div formGroupName="feminino">
                                    <label for="lote">Feminino</label>
                                    <input formControlName="disponiveis" id="feminino-disponiveis" placeholder="disponiveis" class="form-control" type="number"
                                        min="0">
                                    <input formControlName="valor" id="feminino-valor" placeholder="valor" class="form-control" type="number" min="0">
                                </div>
                            </div>
                            <div class="col input-group">
                                <div formGroupName="unisex">
                                    <label for="lote">Unisex</label>
                                    <input formControlName="disponiveis" id="unisex-disponiveis" placeholder="disponiveis" class="form-control" type="number"
                                        min="0">
                                    <input formControlName="valor" id="unisex-valor" placeholder="valor" class="form-control" type="number" min="0">
                                </div>
                            </div>
                            <div class="col input-group">
                                <label for="lote">Limite de compra por usuário</label>
                                <input formControlName="compramax" id="compramax" placeholder="max." class="form-control" type="number" min="1">
                            </div>
                        </div>
                         <div formGroupName="payment">
                            <label>Formas de Pagamento:</label><br>
                                 <div class="col-sm-6">                         
                                  <i class="fa fa-barcode"></i><label><input formControlName="boleto" 
                                  id="boleto" class="form-control" type="checkbox">Boleto</label>
                                  <i class="fa fa-credit-card"></i><label><input formControlName="cartaocredito" 
                                  id="cartaocredito" class="form-control" type="checkbox">Cartão</label>
                                  <i class="fa fa-bank"></i><label><input formControlName="deposito" 
                                  id="deposito" class="form-control" type="checkbox">Depósito</label>
                                  <i class="fa fa-money"></i><label><input formControlName="vendafisica" 
                                   id="vendafisica" class="form-control" type="checkbox">Venda-Física</label>
                                </div>
                            </div>
                         </div>
                       </div>
                    </div>
                <br>
                <label for="mostraHome">Onde este evento será mostrado</label>
                    <select formControlName="mostraHome" class="form-control">
                        <option value="Carousel">Carousel</option>
                        <option value="Inicio">Inicio</option>
                    </select>
                <label>Enviar Imagem:</label>

    </div>
</div>

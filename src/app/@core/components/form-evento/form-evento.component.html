<div class="row">
    <div class="col-lg-12">
        <form [formGroup]="formEvent">
            <div class="form-group">
                <div class="row full-name-inputs">
                    <div class="col-sm-4 input-group">
                        <input formControlName="nome" placeholder="Nome" id="nome" class="form-control" type="text">
                    </div>
                    <div class="col-sm-4">
                        <select formControlName="categoria" class="form-control">
                            <option [ngValue]="null">Selecionar categoria</option>
                            <option *ngFor="let categoria of categorias" [ngValue]="categoria.nome">
                                {{categoria.nome}}
                            </option>
                        </select>
                    </div>
                    <div class="col-sm-4 input-group">
                        <input formControlName="data" placeholder="Data e Hora" id="data" class="form-control" type="datetime-local">
                    </div>
                </div>
                <br>
                <div class="row full-name-inputs">
                    <div class="col-sm-12 input-group">
                        <textarea formControlName="descricao" placeholder="Descrição" id="descricao" class="form-control"
                            rows="5"></textarea>
                    </div>
                </div>
                <br>
                <div class="Ingressos">
                    <label for="ingressos">Ingressos:</label>
                    <div formGroupName="ingressos">
                        <div class="row">
                            <div class="col input-group">
                                <div formGroupName="lote">
                                    <label for="lote">Lote</label>
                                    <input formControlName="numero" id="lote-numero" placeholder="numero" class="form-control"
                                        type="number" min="0">
                                    <input formControlName="disponiveis" id="lote-disponiveis" placeholder="disponiveis"
                                        class="form-control" type="number" min="1">
                                    <div *ngIf="formEvent.hasError('numeroIngressos')" class="alert alert-danger">{{
                                        formEvent.getError('numeroIngressos') }}</div>
                                </div>
                            </div>
                            <div class="col input-group">
                                <div formGroupName="masculino">
                                    <label for="lote" align="center">Masculino</label>
                                    <input formControlName="disponiveis" id="masculino-disponiveis" placeholder="disponiveis"
                                        class="form-control" type="number" min="0">
                                    <input formControlName="valor" id="masculino-valor" placeholder="valor" class="form-control"
                                        type="number" min="0">
                                </div>
                            </div>
                            <div class="col input-group">
                                <div formGroupName="feminino">
                                    <label for="lote">Feminino</label>
                                    <input formControlName="disponiveis" id="feminino-disponiveis" placeholder="disponiveis"
                                        class="form-control" type="number" min="0">
                                    <input formControlName="valor" id="feminino-valor" placeholder="valor" class="form-control"
                                        type="number" min="0">
                                </div>
                            </div>
                            <div class="col input-group">
                                <div formGroupName="unisex">
                                    <label for="lote">Unisex</label>
                                    <input formControlName="disponiveis" id="unisex-disponiveis" placeholder="disponiveis"
                                        class="form-control" type="number" min="0">
                                    <input formControlName="valor" id="unisex-valor" placeholder="valor" class="form-control"
                                        type="number" min="0">
                                </div>
                            </div>
                            <div class="col input-group">
                                <label for="lote">Limite de compra por usuário</label>
                                <input formControlName="compramax" id="compramax" placeholder="max." class="form-control"
                                    type="number" min="1">
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <label for="mostraHome">Onde este evento será mostrado</label>
                <div class="col-sm-12 input-group">
                    <select formControlName="mostraHome" class="form-control">
                        <option value="Carousel">Carousel</option>
                        <option value="Inicio">Inicio</option>
                    </select>
                </div>
                <br>
                <br>
                <div formGroupName="pagamento">
                    <label>Meios de pagamento: </label>
                    <div class="form-group validation-checkboxes row">
                        <nb-checkbox status="success" formControlName="boleto" class="col-sm-3 text-center">Boleto</nb-checkbox>
                        <nb-checkbox status="success" formControlName="credito" class="col-sm-3 text-center">Cartão de
                            Crédito</nb-checkbox>
                        <nb-checkbox status="success" formControlName="deposito" class="col-sm-3 text-center">Depósito</nb-checkbox>
                        <nb-checkbox status="success" formControlName="fisica" class="col-sm-3 text-center">Venda
                            Física</nb-checkbox>
                    </div>
                    <div *ngIf="formEvent.get('pagamento').get('deposito').value">
                        <br>
                        <br>
                        <label>Conta para depósito</label>
                        <div class="col-sm-12 input-group">
                            <select formControlName="contaDeposito" class="form-control">
                                <option value="">Escolha uma conta</option>
                                <option *ngFor="let contaDeposito of contasDeposito" [value]="contaDeposito.id">{{contaDeposito.nome}}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

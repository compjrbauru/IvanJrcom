<nb-card>
  <nb-card-body>
    <div class="row">
      <div class="col-sm-12 form-inline">
        <div class="has-search-icon">
          <input class="searchinput form-control" placeholder="Eventos" type="text">
        </div>
        <div class="has-location-icon">
          <input class="searchinput form-control" placeholder="Cidade" type="text">
        </div>
        <select class="searchinput form-control">
          <option [value]="null">Selecionar categoria</option>
          <option *ngFor="let categoria of categorias" [value]="categoria">
            {{categoria}}
          </option>
        </select>
      </div>
    </div>
  </nb-card-body>
</nb-card>

<nb-card>
  <nb-card-header>
    <h2>Editar Sobre Nos</h2>
  </nb-card-header>

  <nb-card-body>
    <div class="col-sm-12">
      <ngx-tiny-mce [text]="initialeditortext" (editorKeyup)="getData($event)"></ngx-tiny-mce>
    </div>
    <br>
    <div class="col">
      <button (click)="submit()" class="btn btn-primary">Salvar</button>
    </div>
  </nb-card-body>
</nb-card>

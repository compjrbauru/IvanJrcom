<nb-card>
  <nb-card-header>
    <h2>Editar Sobre Nos</h2>
  </nb-card-header>

  <nb-card-body>
    <div class="col-sm-12 input-group">
      <textarea [(ngModel)]="sobre" placeholder="Sobre Nos" id="sobrenos" class="form-control" rows="5"></textarea>
    </div>
    <br>
    <div class="col">
      <button (click)="submit()" class="btn btn-primary">Salvar</button>
    </div>
  </nb-card-body>
</nb-card>

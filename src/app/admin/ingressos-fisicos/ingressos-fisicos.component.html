<ngx-table
  [dataAsync]="eventoAsync"
  [dataIdAsync]="eventoIdAsync"
  [cat$]="catID$"
  (editE)="resolver($event)"
  columns='evento'
  [titulo]="'Tabela de Eventos'">
</ngx-table>
<nb-card *ngIf="eventoResolver">
    <nb-card-header>Gerar Ingressos FÃ­sicos</nb-card-header>
    <nb-card-body>
      <ngx-form-ingressos 
      (formEmitter)="form['formIngressos']=$event"
      [resolvedEvento]="eventoResolver ? eventoResolver : null">
      </ngx-form-ingressos>
      <button [disabled]="!form?.formIngressos?.valid" (click)="submit(form['formIngressos']?.value) " class="btn btn-primary
      " type="submit ">Gerar</button>
    </nb-card-body>
  </nb-card>

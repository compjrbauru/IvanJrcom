<nb-card>
  <nb-card-header>
    Tabela de Eventos
  </nb-card-header>

  <nb-card-body>
    <ng2-smart-table
      [settings]="settings"
      [source]="source"
      (rowSelect)="foundObject($event)"
      (editConfirm)="emitConfirm($event)"
      >
    </ng2-smart-table>
  </nb-card-body>
</nb-card>

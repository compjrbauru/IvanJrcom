<div class="row">
  <div class="col-lg-12">
    <nb-card [@cardanimation]>
      <nb-card-header>Login</nb-card-header>
      <nb-card-body>
        <form [formGroup]="form_login">
          <div class="col-lg-12">
            <input type="email" class="form-control" formControlName="login" id="login" placeholder="Email">
          </div>
          <div class="col-lg-12">
            <input type="password" class="form-control" formControlName="password" id="password" placeholder="Senha">
          </div>
          <div class="validation-checkboxes">
            <button type="submit">Login</button>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>

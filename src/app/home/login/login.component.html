<div class="row">
  <div class="col-lg-12">
    <nb-card [@cardanimation]>
      <nb-card-header>Login</nb-card-header>
      <nb-card-body>
        <div class="row justify-content-md-center">
          <div class="col-md-4">
            <div class="input-group mail-btn-group">
              <span class="input-group-prepend">
                <button class="btn btn-primary btn-icon input-group-text">
                  <i class="ion-ios-email-outline"></i>
                </button>
              </span>
              <input type="text" class="form-control" placeholder="Email">
            </div>
            <div class="input-group mail-btn-group">
              <span class="input-group-prepend">
                <button class="btn btn-danger btn-icon input-group-text">
                  <i class="ion-ios-locked-outline"></i>
                </button>
              </span>
              <input type="password" class="form-control" placeholder="Password" />
            </div>
            <div class="text-center">
              <p class="resetpass" (click)="resetPass()">Esqueceu sua senha?</p>
              <br>
              <button class="btn btn-hero-success btn-demo">Entrar</button>
            </div>
            <div class="redesocial text-center">
              <br>
              <small>Ou conecte-se com:</small>
              <br>
              <a (click)="loginFacebook()" target="_blank" class="socicon-facebook with-icon"></a>
              <br>
              <small class="form-text"> NÃ£o tem conta?
                <a routerLink="/home/register">
                  <strong>Registrar</strong>
                </a>
              </small>
            </div>
          </div>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>

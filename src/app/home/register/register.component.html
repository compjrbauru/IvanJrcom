<div class="row">
    <div class="col-lg-12">
        <nb-card>
            <nb-card-header>Registrar</nb-card-header>
            <nb-card-body>
                <ngx-form-registro (formEmitter)="form['formEvent']=$event"></ngx-form-registro>
                <br>
                <button class="btn text-white" (click)="submit(form[ 'formEvent']) " [disabled]="!form?.formEvent?.valid"
                    [@buttonregister]="!form?.formEvent?.valid">REGISTRAR</button>
            </nb-card-body>
        </nb-card>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <nb-card>
            <nb-card-header>Editar Dados</nb-card-header>
            <nb-card-body>
                <ngx-form-edituser (formEmitter)="form['formEvent']=$event" [resolvedUser]="ResolvedUser"></ngx-form-edituser>
                <br>
                <button class="btn text-white" (click)="submit(form[ 'formEvent']) " [disabled]="!form?.formEvent?.valid"
                    [@buttonregister]="!form?.formEvent?.valid">Submit</button>
            </nb-card-body>
        </nb-card>
    </div>
</div>

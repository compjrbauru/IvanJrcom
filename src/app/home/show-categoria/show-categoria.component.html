<nb-card>
  <nb-card-header>Categorias</nb-card-header>
  <nb-card-body>
    <ul class="list-group">
      <a routerLink="{{categoria.nome}}" class="list-group-item" style="cursor: pointer; color:black;" *ngFor="let categoria of categoriasAsync | async">
        {{ categoria.nome }}
      </a>
    </ul>
  </nb-card-body>
</nb-card>

<div class="row">
    <div class="col-lg-12">
      <nb-card>
        <nb-card-body>
          <p-carousel [value]="eventosShow">
            <ng-template let-evento pTemplate="eventosShow">
              <div class="carousel-item ui-grid ui-grid-responsive">
                <img src="{{ evento.url }}" alt="{{ evento.nome }}">
              </div>
            </ng-template>
          </p-carousel>
        </nb-card-body>
      </nb-card>
    </div>
  </div>

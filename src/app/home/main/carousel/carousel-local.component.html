<div class="row">
    <div class="col-lg-12">
      <nb-card>
        <nb-card-body>
          <div style="margin: 2em" class="container">
            <section class="carousel-wrapper" [ngStyle]="carouselWrapperStyle">
              <ul class="carousel-inner" #carousel>
                <li *ngFor="let item of eventosShow;" class="carousel-item">
                  <ng-container [ngTemplateOutlet]="item.tpl"></ng-container>
                </li>
              </ul>
            </section>
            <div style="margin-top: 1em">
              <button (click)="next()" class="btn btn-default"></button>
              <button (click)="prev()" class="btn btn-default"></button>
            </div>
          </div>
        </nb-card-body>
      </nb-card>
    </div>
  </div>

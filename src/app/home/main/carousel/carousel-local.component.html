<div class="row justify-content-md-center">
  <div class="col-lg-8">
    <nb-card>
      <nb-card-body>
        <ngb-carousel *ngIf="images">
          <ng-template ngbSlide *ngFor="let image of images">
            <img class="img-fluid rounded" [src]="image">
            <div class="carousel-caption">
              <h3>FESTA TOP</h3>
              <p>MUITO TOP.</p>
            </div>
          </ng-template>
        </ngb-carousel>
      </nb-card-body>
    </nb-card>
  </div>
</div>
